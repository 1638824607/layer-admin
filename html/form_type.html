                            <div class="layui-card-header">输入框</div>
                            <div class="layui-card-body layui-row">
                                <form class="layui-form" action="" lay-filter="form1">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">长输入框</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="title1" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">短输入框</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="title2" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">输入框提示</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="title3" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
                                        </div>
                                        <div class="layui-form-mid layui-word-aux">提示语句</div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">多输入框</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="title4" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
                                        </div>
                                        <div class="layui-form-mid layui-word-aux"></div>
                                        <div class="layui-input-inline">
                                            <input type="text" name="title5" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
                                        </div>
                                        <div class="layui-form-mid layui-word-aux"></div>
                                        <div class="layui-input-inline">
                                            <input type="text" name="title6" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">初始化赋值</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">初始化赋值</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="user_name" value="html初始化赋值" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">表单验证</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="check_username" lay-verType="alert" lay-verify="required"  autocomplete="off" placeholder="请输入标题" class="layui-input">
                                        </div>

                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">表单验证</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="check_username"  lay-verType="tips" lay-verify="required"  autocomplete="off" placeholder="请输入标题" class="layui-input">

                                        <div class="layui-form-mid layui-word-aux">必填 提示语句tips</div>

                                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
